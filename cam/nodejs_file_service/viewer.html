<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="getandplayvideo()">
<script>
function getandplayvideo(){

var video = document.getElementById('video_rec_player');
var source = document.createElement('source');

source.setAttribute('src', window.opener.document.getElementById("requestedVideoUrl").value);
source.setAttribute('type', 'video/mp4');

video.appendChild(source);
video.play();

}

</script>


<video id="video_rec_player" controls="true" width="100%" height="100%">
    Your browser does not support the video tag.
</video>

<p/>
<center><button onclick="window.close()">Close</button></center>
</body>
</html>
